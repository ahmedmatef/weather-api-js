<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bg-dark-style padding">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="./images/icons/logo.png" alt="weather" />
            <div class="text-white ms-3">
              <h1 class="mb-1 fs-6 fw-bold">Weather</h1>
              <small class="fs-7 muted d-block">tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="toggle"
              ><i class="fa-solid fa-bars text-white"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 bg-collaps">
              <li class="nav-item">
                <a
                  class="active text-decoration-none lh-lg"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="header">
      <div class="container-fluid container-md">
        <form class="find_location d-flex">
          <input
            type="text"
            name="text_weather"
            placeholder="Find your location..."
            id="search"
            value="cairo"
            oninput="getAllNews();"
          />
          <input type="button" value="Find" id="sumbit" />
        </form>
        <p class="text-danger d-none" id="find">
          Please enter at least three characters.
        </p>
      </div>
    </div>
    <div class="bg-section">
      <div class="container-md container-fluid">
        <div class="row align-items-center row-section">
          <div class="col-lg-4 pe-lg-0">
            <div class="rounded-lg">
              <div
                class="day muted d-flex justify-content-between align-items-center bg-p"
              >
                <p class="mb-0" id="day"></p>
                <p class="mb-0" id="date"></p>
              </div>
              <div class="num">
                <p class="muted location mb-0" id="location"></p>
                <div
                  class="degree d-flex justify-content-between align-items-center"
                >
                  <p class="fs-lg fw-bold mb-0" id="temperature"></p>
                  <img src="" alt="sunnay" width="90" id="icon-day1" />
                </div>
                <p class="custom" id="windElement"></p>
                <div>
                  <span class="me-2 muted">
                    <img
                      src="./images/icons/icon-umberella.png"
                      alt="umberella"
                    />
                    20%
                  </span>
                  <span class="me-2 muted">
                    <img src="./images/icons/icon-wind.png" alt="wind" />
                    18km/h
                  </span>
                  <span class="muted">
                    <img src="./images/icons/icon-compass.png" alt="compass" />
                    East
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 ps-lg-0 pe-lg-0">
            <div class="rounded-lg">
              <div class="day2 muted bg-p">
                <p class="mb-0 text-center" id="day1"></p>
              </div>
              <div class="forecast-content text-center">
                <div class="forcaset-icon">
                  <img
                    src=""
                    alt="sun"
                    class="img-fluid mb-3 d-inline-block"
                    width="48"
                    id="img_tow"
                  />
                </div>
                <div class="degree2">
                  <p class="fw-bold mb-0 first-child" id="max_temp2"></p>
                  <small class="muted" id="min_temp2"></small>
                  <p class="custom" id="sun-ele"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 ps-lg-0">
            <div class="rounded-lg">
              <div class="day muted bg-p">
                <p class="mb-0 text-center" id="day2"></p>
              </div>
              <div class="forecast-content text-center body-bg">
                <div class="forcaset-icon">
                  <img
                    src=""
                    alt="sun"
                    class="img-fluid mb-3 d-inline-block"
                    width="48"
                    id="img-day"
                  />
                </div>
                <div class="degree2">
                  <p class="fw-bold mb-0 first-child" id="max-temp-day3"></p>
                  <small class="muted" id="min-temp-day3"></small>
                  <p class="custom" id="day3-sun"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-footer">
      <div class="container-fluid container-lg">
        <div class="row align-items-center">
          <div class="col-md-8">
            <form class="find_location d-flex mb-0">
              <input
                type="text"
                name="text_weather"
                placeholder="Enter your email to subscribe..."
                id="search"
              />
              <input type="button" value="Find" />
            </form>
          </div>
          <div class="col-md-4">
            <div
              class="socail-icon mt-md-0 mt-3 d-flex align-items-center justify-content-center"
            >
              <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-pinterest-p"></i>
              </a>
            </div>
          </div>
          <p class="muted mt-lg-5 mt-3 text-sm-center">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js">
      window.onload = getAllNews;
    </script>
  </body>
</html>
